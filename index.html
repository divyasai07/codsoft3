<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="form">
      <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
          <input class="input" name="input" />
          <input
            type="button"
            class="button"
            id="grid1"
            value="AC"
            onclick="form.input.value= '' "
          />
          <input type="button" class="button" value="DEL" onclick="del()" />
          <input type="button" class="button" value="/" onclick="show('/')" />
          <input type="button" class="button" value="7" onclick="show(7)" />
          <input type="button" class="button" value="8" onclick="show(8)" />
          <input type="button" class="button" value="9" onclick="show(9)" />
          <input type="button" class="button" value="*" onclick="show('*')" />
          <input type="button" class="button" value="4" onclick="show(4)" />
          <input type="button" class="button" value="5" onclick="show(5)" />
          <input type="button" class="button" value="6" onclick="show(6)" />
          <input type="button" class="button" value="+" onclick="show('+')" />
          <input type="button" class="button" value="1" onclick="show(1)" />
          <input type="button" class="button" value="2" onclick="show(2)" />
          <input type="button" class="button" value="3" onclick="show(3)" />
          <input type="button" class="button" value="-" onclick="show('-')" />
          <input type="button" class="button" value="0" onclick="show('0')" />
          <input type="button" class="button" value="." onclick="show('.')" />
          <input
            type="button"
            class="button"
            id="grid18"
            value="="
            onclick="equal()"
          />
        </div>
      </div>
      <script src="script.js"></script>
    </form>
  </body>
</html>
